<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>UK COVID-19 Vaccine Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="/assets/ico/favicon.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>


    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:url" content="http://covid-19.wheal.co.uk" />
    <meta property="og:title" content="UK COVID-19 Vaccine Tracker" />
    <meta property="og:description" content="A simple UK COVID-19 Vaccine Tracker" />
    <meta property="og:image" content="http://www.wheal.co.uk/assets/img/share.png" />
  </head>
  <body>
      <header>
          <h1>UK COVID-19 Vaccine Tracker</h1>
          <div class="line"></div>
      </header>
      <main>
          <div class="group" id="group-1">
              <div class="group-wrapper">
                <div class="top-group">
                    <div class="group-number">1</div>
                </div>
                <div class="bottom-group">
                    <div class="group-number">1</div>
                </div>
            </div>
          </div>
          <div class="group" id="group-2">
            <div class="group-wrapper">
                <div class="top-group">
                    <div class="group-number">2</div>
                </div>
                <div class="bottom-group">
                    <div class="group-number">2</div>
                </div>
            </div>
          </div>
          <div class="group" id="group-3">
            <div class="group-wrapper">
                <div class="top-group">
                    <div class="group-number">3</div>
                </div>
                <div class="bottom-group">
                    <div class="group-number">3</div>
                </div>
            </div>
          </div>
          <div class="group" id="group-4">
            <div class="group-wrapper">
                <div class="top-group">
                    <div class="group-number">4</div>
                </div>
                <div class="bottom-group">
                    <div class="group-number">4</div>
                </div>
            </div>
          </div>
          <div class="group" id="group-5">
            <div class="group-wrapper">
                <div class="top-group">
                    <div class="group-number">5</div>
                </div>
                <div class="bottom-group">
                    <div class="group-number">5</div>
                </div>
            </div>
            </div>
            <div class="group" id="group-6">
                <div class="group-wrapper">
                <div class="top-group">
                    <div class="group-number">6</div>
                </div>
                <div class="bottom-group">
                    <div class="group-number">6</div>
                </div>
                </div>
            </div>
            <div class="group" id="group-7">
                <div class="group-wrapper">
                <div class="top-group">
                    <div class="group-number">7</div>
                </div>
                <div class="bottom-group">
                    <div class="group-number">7</div>
                </div>
                </div>
            </div>
            <div class="group" id="group-8">
                <div class="group-wrapper">
                <div class="top-group">
                    <div class="group-number">8</div>
                </div>
                <div class="bottom-group">
                    <div class="group-number">8</div>
                </div>
                </div>
            </div>
            <div class="group" id="group-9">
                <div class="group-wrapper">
                <div class="top-group">
                    <div class="group-number">9</div>
                </div>
                <div class="bottom-group">
                    <div class="group-number">9</div>
                </div>
                </div>
            </div>
            <div class="first-dose-line">
              <div class="title-wrapper">
                  <span class="title">1st Dose</span>
                  <span class="num-doses">1,420,234</span>
                </div>
            </div>
            <div class="second-dose-line">
              <div class="title-wrapper">
                  <span class="title">2nd Dose</span>
                  <span class="num-doses">1,420,234</span>
                </div>
            </div>
      </main>
      <footer>
          <div class="left-footer">
              <p>Data from the <a href="https://coronavirus.data.gov.uk/">offical UK Government website</a></p>
          </div>
          <div class="right-footer">
              <a href="http://www.wheal.co.uk"><img src="img/wheal.png" alt="The Wheal Group" /></a>
          </div>
      </footer>
  </body>
</html>
