<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>UK COVID-19 Vaccine Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="/assets/ico/favicon.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>


    <meta name="twitter:card" content="summary_large_image" />
    <meta property="og:url" content="http://covid-19.wheal.co.uk" />
    <meta property="og:title" content="UK COVID-19 Vaccine Tracker" />
    <meta property="og:description" content="A simple UK COVID-19 Vaccine Tracker" />
    <meta property="og:image" content="http://www.wheal.co.uk/assets/img/share.png" />
  </head>
  <body>
      <header>
          <h1 title="This is a test">UK COVID-19 Vaccine Tracker</h1>
          <p>Progress through Joint Committee on Vaccination and Immunisation (JCVI) priority groups</p>
          <div class="line"></div>
      </header>
      <main>
            <div class="first-dose-line">
                <div class="title-container">
                    <div class="title-wrapper">
                        <span class="title">1st Dose</span>
                        <span class="num-doses"></span>
                    </div>
                </div>
            </div>
            <div class="second-dose-line">
                <div class="title-container">
                    <div class="title-wrapper">
                        <!--<span class="title">2nd Dose</span>
                        <span class="num-doses"></span>-->
                    </div>
                </div>
            </div>
      </main>
      <div class="description">
        <p></p>
    </div>
      <footer>
          <div class="left-footer">
                <p><a href="#">Read about the data</a></p>
          </div>
          <div class="right-footer">
              <a href="http://www.wheal.co.uk"><img src="img/wheal.png" alt="The Wheal Group" /></a>
          </div>
      </footer>
  </body>
</html>
